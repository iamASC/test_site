{% extends "to_do_list/base.html" %}
{% block title %}{{title}}{% endblock %}

{% block main %}
    <h2>{{title}}</h2>
    {% for task in task_list %}
        <div class = "task">
         {{task.category.name}} : {{task.text}} : {{task.deadline|date:"j.d.Y"}}
        </div>
    {% empty %}
        <div> Задач не найдено :(</div>
    {%endfor%}
{% endblock %}
