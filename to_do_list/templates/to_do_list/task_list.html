<html>
<head>
    <title>{{title}}</title>
</head>
<body>
<h2>{{title}}</h2>
{% for task in list %}
    {% if forloop.first %}
        <ul>
    {% endif %}

     <li>{{task.category.name}} : {{task.text}} : {{task.deadline|date:"j.d.Y"}}</li>

    {% if forloop.last %}
        </ul>
    {%endif%}

{% empty %}
    <div> Задач не найдено :(</div>
{%endfor%}
</body>
</html>
